<html>
<body>
    <script>
        check("Mississippi", 'i');
        check("Khan", "f")
        function check(string, char) {
            var count = 0;
            for (var i = 0; i <= string.length; i++) {
                if (string.charAt(i) == char) {
                    ++count;
                }
            }
            console.log("The letter '" + char + "' occuerd " + count + " times in " + string);
            console.log("String's length is : " + string.length);
        }
    </script>
